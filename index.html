<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/var.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
  <div id="bg" class="bg"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-8">
        <div class="row">
          <div class="col-md-12">
            <h3 class="text-center">Danh sách tài khoản</h3>
          </div>
          <div class="col-md-12 mt-3">
            <table class="table row">
              <thead class="table-header">
                <tr>
                  <th class="stt" scope="col">#</th>
                  <th class="ten" width="150" scope="col">Username</th>
                  <th class="text-center sv" scope="col">Server</th>
                  <th class="gt" scope="col">Note</th>
                  <th scope="col" width="80">Action</th>
                </tr>
              </thead>
              <tbody class="table-body" id="table-body">

              </tbody>
            </table>
            <span id="tb-add" class="text-center" style="display: inline-block; width: 100%;">
              <!-- <span class="add--btn" >thêm
                mới</span> -->
              <button type="button" class="btn btn-outline-info" onclick="editAccountPaint()">Thêm
                mới</button>
            </span>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-4">
        <form class="mt-1">
          <h3>Remote game</h3>
          <div class="remote-game">
            <div>
              <label for="zoneid" class="form-label">Khu</label>
              <div class="input-group mb-3">
                <input id="zoneid" type="number" class="form-control" min="0">
                <button class="btn btn-outline-secondary" type="button" id="button-zoneid"
                  onclick="VaoKhu(document.getElementById('zoneid').value)">Vào khu</button>
              </div>
              <label for="mapid" class="form-label">Map: <span id="text-map" style="color: #068DA9;">Chưa lựa
                  chọn</span></label>
              <div class="input-group mb-3">
                <input id="mapid" type="number" class="form-control" min="0" oninput="writeMapToView(this.value)">
                <button class="btn btn-outline-secondary" type="button" id="button-mapid"
                  onclick="DenMap(document.getElementById('mapid').value)">Đến map</button>
              </div>
              <label for="" class="form-label">Use Skill</label>
              <div class="input-group mb-3">
                <div class="btn-group" role="group" style="width: 100%;">
                  <button type="button" class="btn btn-outline-info" onclick="useSkill(this)">1</button>
                  <button type="button" class="btn btn-outline-info" onclick="useSkill(this)">2</button>
                  <button type="button" class="btn btn-outline-info" onclick="useSkill(this)">3</button>
                  <button type="button" class="btn btn-outline-info" onclick="useSkill(this)">4</button>
                  <button type="button" class="btn btn-outline-info" onclick="useSkill(this)">5</button>
                  <button type="button" class="btn btn-outline-info" onclick="useSkill(this)">6</button>
                  <button type="button" class="btn btn-outline-info" onclick="useSkill(this)">7</button>
                  <button type="button" class="btn btn-outline-info" onclick="useSkill(this)">8</button>
                </div>
              </div>
              <label for="" class="form-label">Kích thước màn hình</label>
              <div class="input-group mb-3">
                <input id="width" type="number" class="form-control" min="100" oninput="WriteWidth(this.value)"
                  value="1500">
                <label style="display: inline-block; padding:  5px; padding-top: 5px;" for="width">×</label>
                <input id="height" type="number" class="form-control" min="100" oninput="WriteHeight(this.value)"
                  value="700">
              </div>
              <label for="text-chat" class="form-label">Text auto chat</label>
              <div class="input-group mb-3">
                <input id="text-chat" type="text" class="form-control" min="0">
                <button class="btn btn-outline-secondary" type="button" id="button-text-chat"
                  onclick="setTextAutoChat(document.getElementById('text-chat').value)">Xác nhận</button>
              </div>
              <label for="text-ctg" class="form-label">Text auto chat thế giới</label>
              <div class="input-group mb-3">
                <input id="text-ctg" type="text" class="form-control" min="0">
                <button class="btn btn-outline-secondary" type="button" id="button-text-ctg"
                  onclick="setTextCTG(document.getElementById('text-ctg').value)">Xác nhận</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-12">
        <h3 class="w-100 text-center" style="display: inline-block;">Thông báo boss</h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Map</th>
              <th scope="col">Status</th>
              <th scope="col">Time</th>
            </tr>
          </thead>
          <tbody id="tb-list"></tbody>
        </table>
      </div>
    </div>
    <div class="setting-btn" onclick="PaintSetting()">Cài đặt</div>
  </div>
</body>

<script src="./src/class.js"></script>
<script src="./src/main.js"></script>

</html>
